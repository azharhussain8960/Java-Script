<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            background-color: white;
            padding: 50px 100px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
        }
        #container {
            text-align: center;
            background-color: #1abc9c;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-div {
            display: inline-block;
            margin: 0 20px;
        }
        .inp {
            padding: 10px;
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
            width: 250px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        label {
            font-size: 24px;
            color: black;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label>Celsius</label>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label>Fahrenheit</label>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>

    <script>
        let cel = document.getElementById("cel");
        let fah = document.getElementById("fah");

        cel.addEventListener("input", function() {
            let c = parseFloat(this.value);
            let f = (c * 9/5) + 32;
            if (!Number.isInteger(f)) {
                f = f.toFixed(2);
            }
            fah.value = f;
        });

        fah.addEventListener("input", function() {
            let f = parseFloat(this.value);
            let c = (f - 32) * 5/9;
            if (!Number.isInteger(c)) {
                c = c.toFixed(2);
            }
            cel.value = c;
        });
    </script>
</body>
</html>
