<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Js Ludo</h1>
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./images/dice1.jpg" alt="" id="chek1" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./images/dice2.jpg" alt="" id="chek2" />
      </div>
      <div><button onclick="ludugame()">Click Me</button></div>
    </div>

    <script>
      // function ludogame(){

      // }

      ludugame = () => {
        const playr1 = Math.floor(Math.random() * 6) + 1;
        const plyer1dice = `images/dice${playr1}.jpg`;
        document.getElementById("chek1").setAttribute("src", plyer1dice);

        const playr2 = Math.floor(Math.random() * 6) + 1;
        const plyer2dice = `images/dice${playr2}.jpg`;
        document.getElementById("chek2").setAttribute("src", plyer2dice);

        if (playr1 > playr2) {
          document.querySelector("h1").innerHTML = "Player1 won";
        } else if (playr1 < playr2) {
          document.querySelector("h1").innerHTML = "Player2 won";
        } else {
          document.querySelector("h1").innerHTML = "It's a tie";
        }
      };
    </script>
  </body>
</html>
