<body>
    <h1>Q10 write a program to explain for of loop</h1>

    <script>
        // For Of Loop

        let numbers = [10,20,30]
        for (let num of numbers) {
            console.log(num/2)
        }

        let name ="Azhar Hussain"
        for (let char of name) {
            console.log(char)
        }   

    </script>
