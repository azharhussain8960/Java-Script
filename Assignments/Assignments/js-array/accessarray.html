<body>
    <p id="demo"></p>
    <script>

        // Array indexes start with 0.
        const cars = ["Saab", "Volvo", "BMW"];
        let car = cars[0];
        console.log(car);

        cars[0] = "Opel";
        cars[1] = "Azhar"
        console.log(cars);
        console.log([cars.length-1]);  // Count Frome Right Hand Side
        let mycar = cars[cars.length-1]
        console.log(mycar);
       
    </script>
</body>
