<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Template Literal Backtics ` `</h1>

    <script>
        // Template Literal
        let x="hi this is azhar" // double quotes;
        let y='hi this is musa'// single quotes;
        let z=`hi this is yaser`// back tick

      // with backtics we can use multiline
      let p = `this is 
      azhar hussain
      employee of tekisky`
      console.log(x);
      console.log(y);
      console.log(z);
      console.log(p);
      
    </script>
</body>
</html>
