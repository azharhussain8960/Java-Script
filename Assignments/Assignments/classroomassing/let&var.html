<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Redeclaring a Variable Using let</h2>
    <p id="demo"></p>
    <script>
        let x = 10;
        var y = 20;
       
       console.log(window.x);
       console.log(window.y);  // Have to attach window object before var variable

       // Here x is 10
       //we cannot redeclare it let
       //var can be re declare no error

            {  
         let x = 2;          //block scop
        // Here x is 2
                 }
                 document.getElementById("demo").innerHTML = x
       
       
</script>
</body>
</html>
