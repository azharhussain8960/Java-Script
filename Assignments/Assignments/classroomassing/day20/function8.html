<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The value of the arguments object inside the function is the number of actual arguments that you
pass to the function. For example: -->
    <script>
      function add(x, y = 1, z = 2) {
        console.log(arguments.length);
        return x + y + z;
      }
      add(10); // 1
      add(10, 20); // 2
      add(10, 20, 30); // 3
    </script>
    
  </body>
</html>
