<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(x = 3, y = 5) {
        // return sum
        return x + y;
      }
      console.log(sum(5, 15)); // 20
      console.log(sum(7)); // 12
      console.log(sum()); // 8
    </script>
  </body>
</html>
