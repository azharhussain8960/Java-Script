<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Function Scope example -->
<script>
function show(){
let num = 15;
document.write("Inside the function num = " + num);
}
show();
document.write("<br> Outside the function num = " + num);
</script>
</body>
</html>
