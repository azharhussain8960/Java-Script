<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Global Scope example -->
    <script>
      let x = 20;
      document.write("Outside the function x = " + x);
      function show() {
        document.write("<br> Inside the function x = " + x);
      }
      show();
    </script>
  </body>
</html>
