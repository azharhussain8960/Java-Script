<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
    let msg ="Hii this is Atiba"
    console.log(msg.startsWith("h")); // false due to case sensitive js
    console.log(msg.startsWith('H'));
    console.log(msg.endsWith('a'));
    console.log(msg.endsWith('A')); //case-sensitive js
    console.log(msg.repeat(5));    // repeat(n) ...repeats n number of times
    console.log(msg.includes("this"));  //check whether it contain or not
    console.log(msg.includes("good"));
   </script>
</body>
</html>
