<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Java Script Oprators</h1>
    <script>
      // Javascript Assaingment -- (=)
      //Assingment examlpe
      let x = 10;
      let y = 5;
      let z = x + y;
      console.log(z);

      //JavaScript Addition -- (+)
      let a = 5;
      let b = 10;
      let sum = a + b;
      console.log(sum);

      //JavaScript Multiplication
      let c = 5;
      let d = 10;
      let multipn = c * d;
      console.log(multipn);

      //JavaScript Arithmetic Operators
      let e = 5;
      let f = (10 + 10) * e;
      console.log(f);

      //JavaScript Comparison Operators
      let text1 = "A";
      let text2 = "B";
      let result = text1 < text2;
      let price1 = 10;
      let price2 = 20;
      let result2 = price1 > price2;
      console.log(result2);
      console.log(result);

      //JavaScript String Addition
      let txt1 = "Azhar";
      let txt2 = "Hussain";
      let txt3 = txt1 +" "+ txt2;
      console.log(txt3);
  
      txt1 += " Is First Name"
      txt2 += " Is Last Name"
      console.log(txt1);
      console.log(txt2);

      //Adding Strings and Numbers
      let g = 5 + 5;    // Num + Num = Number
      let h = "5" + 5;  // String + Number = Merge or Concatination 
      let i = 5+"hello"  //String + Number = Merge or Concatination
      console.log(g);
      console.log(h);
      console.log(i);
   
      

    </script>
  </body>
</html>
