<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Assignment Operators</h1>
    <script>
      //JavaScript Assignment Operators
      //Assignment operators assign values to JavaScript variables.
      //         Operator	Example	Same As
      // =	x = y	x = y
      // +=	x += y	x = x + y
      // -=	x -= y	x = x - y
      // *=	x *= y	x = x * y
      // /=	x /= y	x = x / y
      // %=	x %= y	x = x % y
      // **=	x **= y	x = x ** y

      //Simple Assignment Examples
      let a = 10;
      let b = 20 + a;
      console.log(b); 

      //The += Operator
      let c = 10;
      c += 20;
      console.log(c);
      
      let d = "Azhar";
      d += " Hussain";   // adding and reassignment
      console.log(d);

      //The -= Operator
      let e = 20;
      e -= 10;
      console.log(e);

      //The *= Operator
      let f = 10;
      f *= 2;
      console.log(f);

      //The **= Operator
      let g = 10;
      g **= 2;  // 2 timies multiply to g
      console.log(g);

      //The /= Operator
      let h = 10;
      h /= 2;  // divide h by 2
      console.log(h);

      //The %= Operator
      let i = 10;
      i %= 2;  // remainder of i divided by 2
      console.log(i);

      //The &= Operator
      let j = 10;
      j &= 2;  // bitwise AND operator
      console.log(j);

      //The |= Operator
      let k = 10;
      k |= 2;  // bitwise OR operator
      console.log(k);

      //The ^= Operator
      let l = 10;
      l ^= 2;  // bitwise XOR operator
      console.log(l);

      //The &&= Operator
      let m = 10;
      m &&= 2;  // logical AND operator
      console.log(m);

      //The ||= Operator
      let n = 10;
      n ||= 2;  // logical OR operator
      console.log(n);

      //The ??= Operator
      let o = 10;
      o ??= 2
      console.log(o);






      </script>
  </body>
</html>
