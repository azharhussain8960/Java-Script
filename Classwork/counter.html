<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">
      Counter:0
    </h1>
    <button id="btn1">+</button>
    <button id="btn2">0</button>
    <button id="btn3">-</button>
    <script>
        let i =0
        let heading = document.getElementById("heading");
        let mybtn1 = document.getElementById("btn1");
        let mybtn2 = document.getElementById("btn2");
        let mybtn3 = document.getElementById("btn3");

        mybtn1.addEventListener("click",function(){
            heading.innerHTML = ` Counter:${i++} `
        })
        mybtn2.addEventListener("click",function(){
            heading.innerHTML = i =` Counter:${i=0}`
        })
        mybtn3.addEventListener("click",function(){
            heading.innerHTML = ` Counter:${i--} `
        })

    </script>
</body>
</html>
