<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Data Types In JavaScript</h1>
    <script>
      let a; //Undefiend
      console.log(a);
      let x = 10; //Number
      console.log(x);
      let name = "Azhar"; //String a-z , A-Z, numbers,special charectors
      console.log(name);
      let email = "azharhn643@gmail.com";
      console.log(email);
      let fname = "azhar";
      console.log(fname);
      let lname = "hussain";
      console.log(lname);

      let fulname = `Azhar Hussain`; // Templete Litteral
      console.log(fulname);
      let flag = true; //Boolean True, False
      console.log(flag);
      let hadlunch = false; //boolean
      console.log(hadlunch);

      let n = null; //null- empty
      console.log(n);
      let arr = [10, 20, 30]; //array is special variable which is used for storing multiple valuse
      console.log(arr);
      let obj = { name: "azhar", age: 20 }; // object : properties and function
      console.log(obj);
    </script>
  </body>
</html>
