<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>js classes</h2>

     <h1>Java script Modules</h1>

     <script>
        // Arrow function Syntax
        const add = (a, b) => {
            console.log(a + b);   
        }

        const addd=(a,b,c)=>a+b+c
        add(2,2)
        let adition = addd(3,4,5)
        console.log(adition);
        
        // classes



        class car{
            constructor(company,model,color,price){
                this.company=company
                this.model = model
                this.price = price
                this.color = color
            }

        }
        let c1 = new car("Tata","indica","White",400000)
        let c2 = new car("Maruti","800x","White",200000)
        let c3 = new car("Innova","Crista","Gray",2500000)
        console.log(c1);
        console.log(c2);
        console.log(c3);
        


        // Js Modules

        class bikes{
            constructor(brand,model,color,price,){
                 this.brand = brand
                 this.model = model
                 this.color = color
                 this.price = price
            }
        }
        let b1 = new bikes("Honda","CB Twister","Green",70000)
        let b2 = new bikes("Yamaha","FZ 25","Blue",80000)
        let b3 = new bikes("Royel Enfield","Bullet","Black",100000)
        let b4 = new bikes("Honda","Pulsar 200","Yellow",90000)
        console.log(b1);
        console.log(b2);
        console.log(b3);
        console.log(b4);

        
        
     </script>
</body>
</html>
